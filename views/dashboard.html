<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor Ambiental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.static CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Tu hoja de estilos -->
<link rel="stylesheet" href="/static/styles.css">

</head>
<body>

  <div class="container">
    <h1 class="mb-4 text-center">Monitor Ambiental</h1>

    <!-- Botones de tipo de dato -->
    <div class="btn-group d-flex justify-content-center mb-3" role="group">
      <button class="btn btn-outline-primary" onclick="cargarDatos('temperatura')">Temperatura</button>
      <button class="btn btn-outline-success" onclick="cargarDatos('humedad')">Humedad</button>
      <button class="btn btn-outline-warning" onclick="cargarDatos('presion')">Presión</button>
      <button class="btn btn-outline-danger" onclick="cargarDatos('calidad_aire')">Calidad del Aire</button>
    </div>

    <!-- Botones de rango de fecha -->
    <div class="btn-group d-flex justify-content-center mb-4" role="group">
      <button class="btn btn-secondary" onclick="filtrarFecha('hoy')">Hoy</button>
      <button class="btn btn-secondary" onclick="filtrarFecha('semana')">Última semana</button>
      <button class="btn btn-secondary" onclick="filtrarFecha('personalizado')">Personalizado</button>
    </div>

    <!-- Gráfica -->
    <div class="card p-4 mb-5">
      <canvas id="grafica" height="100"></canvas>
    </div>
  </div>
</body>
<!-- Al final del <body> -->
<script src="/static/dashboard.js"></script>
</html>
